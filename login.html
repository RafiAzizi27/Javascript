<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title> 
        <!-- load bootstrap css -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- load jquery and bootstrap js -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script type="text/javascript">
            function Login(){
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                if (username == "telkom" && password == "123" ){
                    var element = "";
                    element += "<div class='alert alert-success alert-dismissible'>";
                    element += "<span class='close' data-dismiss='alert'>&times;</span>";
                    element += "<h4>Login Berhasil</h4>";
                    element += "Anda Berhasl Login";
                    element += "</div>";
                } else {
                    var element = "";
                    element += "<div class='alert alert-danger alert-dismissible'>";
                    element += "<span class='close' data-dismiss='alert'>&times;</span>";
                    element += "<h4>Login Gagal</h4>";
                    element += "Anda Gagal login ferguso";
                    element += "</div>";
                }
                document.getElementById('login-body').innerHTML += element;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="card col-sm-6">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Login Form</h4>
                </div>
                <div class="card-body" id="login-body">
                    Username
                
                <div class="col-sm-12">
                    <input type="text" id="username" class="form-control">
                </div>
                Password
                <div class="col-sm-12">
                    <input type="password" id="password" class="form-control">
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-primary btn-block"
                onclick="Login();">
                Login
                </button>
            </div>
        </div>
    </body>
</html>
