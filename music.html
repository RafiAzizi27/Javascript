<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Style Javascript</title> 
    <!-- load bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- load jquery and bootstrap js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script type="text/javascript">
        var lagu = ["Gunslinger - Avenged Sevenfold.mp3","Avenged Sevenfold So Far Away.mp3"];
        var album = ["kirito.png", "mhw.jpg"];
        function FirstLoad(){
            // digunakan untuk menampilkan playlist dari array_push
            for (var i = 0; i < lagu.length; i++){
                var element = "";
                element += "<li class='list-group-item'";
                element += "onclick='Choose("+i+")'>";
                element += lagu[i]+"</li>";
                // gabungkan element id="playlist"
                document.getElementById("playlist").innerHTML += element;
            }
        }

        function Choose(index){
            // ambil elemen audionya
            var audio = document.getElementById('audio');
            // set source dari audio tsb
            audio.src = lagu[index];
            // play audionya
            audio.play();

            // ambil elemen album
            var picture = document.getElementById('album');
            // set source image 
            picture.src = album[index];
            picture.style.width = "100%";
        }

        function Play(){
            // ambil elemen audionya
            document.getElementById('audio').play();
        }

        function Pause(){
            // ambil elemen audionya
            document.getElementById('audio').pause();
        }

        function Stop(){
            // ambil elemen audionya
            document.getElementById('audio').pause();
            document. getElementById('audio').currentTime = 0;
        }
    </script>    
    </head>
    <body onload="FirstLoad();">
        <div class="container">
            <div class="card col-sm-6">
                <div class="card-header bg-danger text-white text-center">
                    <h4>Playlist Javascript</h4>
                </div>
                <div class="card-body">
                    <!-- mebuat tempat gambar -->
                    <div class="col-sm-12">
                        <img src="" class="img" id="album">
                    </div>
                    
                    <!-- membuat audio -->
                    <audio src="" id="audio">

                    </audio>
                    
                    <!-- membuat button control -->
                    <div class="btn-group">
                        <button type="button" class="col-sm-4 btn btn-warning" onclick="Pause();">Pause</button>
                        <button type="button" class="col-sm-4 btn btn-success" onclick="Play();">Play</button>
                        <button type="button" class="col-sm-4 btn btn-danger" onclick="Stop();">Stop</button>
                    </div>
                    <!-- tempat playlist -->
                    <div class="col-sm-12 list-group" id="playlist">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
